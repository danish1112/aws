name: CD Pipeline

on:
  workflow_run:
    workflows: [ "CI Pipeline" ]
    types:
      - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Pull Docker image
      run:  docker pull danishyousuf/aws-pipeline:latest
    - name : Delete old Docker container
      run:  docker rm -f cicd-pipeline-container || true
    - name: Run Docker container
      run:  docker run -d -p 3005:3005 --name cicd-pipeline-container danishyousuf/aws-pipeline
      
